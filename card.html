<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <title>Cartão Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/card.css">
</head>
<body class="bg_card">
    <div class="content_virtual--card">
        <div class="conteudo_card">
            <div class="header_card flex_box">
                <h1 class="kalam-bold">Cuidamos de você, cuidamos de sua família</h1>
                <a href="cartao_virtual.html">
                    <button class="btn_back">
                        <img src="assets/icons/arrow-left-back.svg" alt="Voltar">
                        Voltar
                    </button>
                </a>
            </div>
            <div class="info_cliente">
                <div class="flex_box justify-content-space-between flex-direction-column mt-3">
                    <div class="blocos_informacoes nome_cpf flex_box justify-content-space-between">
                        <span>
                            <h2 class="client_name">Rafael Pinto e Silva</h2>
                            <h3>Nome</h3>
                        </span>
                        <span class="cpf_card">
                            <h2>964.002.420-15</h2>
                            <h3>CPF ou CNPJ</h3>
                        </span>
                    </div>
                    <div class="blocos_informacoes nome_cpf flex_box justify-content-space-between mt-3">
                        <span>
                            <h2 class="cNumberCard">189934</h2>
                            <h3>Contrato</h3>
                        </span>
                        <span class="modality_lands modality">
                            <h2 class="cNumberCard">Assistencial Familiar+ Beneficios</h2>
                            <h3>Modalidade</h3>
                        </span>
                        <span class="cpf_card">
                            <h2>01/05/2025</h2>
                            <h3>Validade</h3>
                        </span>
                    </div>
                    <div class="blocos_informacoes nome_cpf flex_box justify-content-space-between mt-3 hide-md">
                        <span class="modality_portrait modality">
                            <h2 class="cNumberCard">Assistencial Familiar+ Beneficios</h2>
                            <h3>Modalidade</h3>
                        </span>
                    </div>
                    <div class="blocos_informacoes nome_cpf flex_box justify-content-space-between align-items-center mt-3">
                        <span>
                            <h2 class="cNumberCard">Cachoeira do sul</h2>
                            <h3>Contrato</h3>
                        </span>
                        <span class="cpf_card">
                            <img width="100px" src="assets/img/logo.png" alt="Logotipo">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
