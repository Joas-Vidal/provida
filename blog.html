<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>Cartão Virtual</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style/home.css">
        <link rel="stylesheet" href="assets/style/style.css">
        <link rel="stylesheet" href="assets/style/sidebar.css">
        <link rel="stylesheet" href="assets/style/agendamento.css">

    <body style="background-color: #eee;">
        <header class="header_page">

                    <img src="assets/img/fundo-header2.png" alt="Fundo - Home">
                </div>
                <div class="menu">
                    <a href="municipio.html" class="menu-btn">

                    </div>

<style>
    .content_options .option_bloco img {

    }
    .content_options .option_bloco {

    }
    .content_options .option_bloco .next_page {
        width: 22px;
    }
    .content_options #nothing_here .option_bloco {
