<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="login-area">
        <img src="assets/img/fundo-login.png" class="fundo_img" alt="Fundo - Login">
        <div class="content_login">
            <div class="logo">
                <img src="assets/img/logo.png" class="logo_topo" alt="Logo - Login">
            </div>
            <div class="img_wellcome">
                <img src="assets/img/bem-vindo.png" alt="Seja bem-vindo">
            </div>
            <form action="">
                <div class="form_area">
                    <div class="input_area mb_gap-1">
                        <label for="contract_number" class="input_icon"><img src="assets/icons/credit-card.svg" alt="Insira seu Número do Contrato"></label>
                        <input id="contract_number" type="text">
                        <span class="placeholder place_contract">Número do Contrato</span>
                    </div>
                    <div class="input_area">
                        <label for="cpf" class="input_icon"><img src="assets/icons/shield.svg" alt="Insira seu CPF"></label>
                        <input id="cpf" type="text">
                        <span class="placeholder place_cpf">CPF</span>
                    </div>
                    <button type="submit" class="btn_submit">Login</button>
                </div>
            </form>
            <div class="area_contact">
                <div class="field_question">
                    <span class="text_duvida">Alguma duvida?</span>
                    <a href="https://api.whatsapp.com/send?phone=555137240841" target="_blank" class="link_talkUs">Fale conosco</a>
                </div>
                <a href="https://grupoprovida.com.br/" target="_blank">www.provida.med.br</a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="assets/js/script.js"></script>
